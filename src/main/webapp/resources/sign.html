<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="sign.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <script src="authentication.js"></script>
</head>
<body>
<div class="root">
    <div class="form">
        <span>Welcome!</span>
        <label>Login</label>
        <input id="username" type="text" placeholder="Enter your login" name="username" required>
        <label>Password</label>
        <input id="password" type="password" placeholder="Enter your password" name="password" required>
        <div id="buttons">
            <button onclick="send()" id="submit"><label>Sign In</label></button>
            <button id="register"><label>Register</label></button>
        </div>
    </div>
</div>
</body>
</html>
